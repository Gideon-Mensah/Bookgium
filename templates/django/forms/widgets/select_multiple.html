<select name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html %} class="form-select" multiple>
{% for option in widget.optgroups %}
    {% for option_value, option_label, selected, index, value, attrs in option.1 %}
        <option value="{{ option_value }}"{% if selected %} selected{% endif %}>{{ option_label }}</option>
    {% endfor %}
{% endfor %}
</select>
