{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-building me-2"></i>
                        {{ title }}
                    </h4>
                </div>
                <div class="card-body text-center py-5">
                    <div class="my-4">
                        <i class="fas fa-building fa-5x text-muted mb-4"></i>
                        <h3 class="text-muted">{{ message }}</h3>
                        <p class="text-muted">This feature is under development and will be available soon.</p>
                    </div>
                    <a href="{% url 'users:dashboard' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
