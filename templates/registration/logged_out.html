{% extends 'base.html' %}

{% block title %}Logged Out - Bookgium{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt text-success" style="font-size: 3rem;"></i>
                </div>
                
                <h3 class="card-title text-success mb-3">Successfully Logged Out</h3>
                <p class="text-muted mb-4">You have been successfully logged out of your account.</p>
                
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Sign In Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
