{% extends 'base.html' %}

{% block title %}Password Reset Complete - Bookgium{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                </div>
                
                <h3 class="card-title text-success mb-3">Password Reset Complete!</h3>
                <p class="text-muted mb-4">
                    Your password has been set successfully. You may go ahead and log in now.
                </p>
                
                <div class="d-grid">
                    <a href="{% url 'users:login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Sign In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
